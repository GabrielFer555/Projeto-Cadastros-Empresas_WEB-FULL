                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>

                        <div class="row p-4">

                                <label for="fisicas" class="form-label">Pessoa Fisica</label>
                                <input type="radio" id="juridicas" class="form-checkbox ms-2 radio" name="cpfcpnj">

    <script src="./assets/js/script.js"></script>
    <script>
        $(document).ready(function(){
            $(".radio").on("change", function(){
                $("#docInsertion").removeAttr("disabled",true);
                if($("#juridicas").is(":checked")){
                    $("#cpfLabel").text("CPNJ");
                    $("#docInsertion").focus();
                    $("#docInsertion").attr("placeholder", "Insira o CPNJ do Fornecedor..");
                }else{
                    $("#cpfLabel").text("CPF");
                    $("#docInsertion").focus();
                    $("#docInsertion").attr("placeholder", "Insira o CPF do Fornecedor..");
                }
            })

        })
            
    </script>
