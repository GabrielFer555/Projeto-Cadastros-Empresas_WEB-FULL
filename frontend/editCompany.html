    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js
    "></script>
    <script>

        $(document).ready(function () {
            var url = "http://localhost:5143";
            empresaDados();
            $("#cnpjEmp").mask("000.000.000/0000-00")
            $("#salvar-Btn").on("click", async function () {
                const empNome = $("#empresaNome").val();
                const uf = $("#estadosVal").val();
                try {
                    if (empNome.trim() == "") {
                        throw "Nome da empresa vazio! Impossivel salvar!";
                    }
                        const params = new URLSearchParams(document.location.search);
                        const id = params.get("id");
                        const response = await fetch(`${url}/v1/UpdateCompany/${id}`, {
                            method: "PUT",
                            headers: { "Content-type": "application/json charset=UTF-8" },
                            body: JSON.stringify({
                                name: empNome,
                                uf: uf
                            })
                        });
                    if (response.status == 200) {
                        mensagem("Sucesso!")
                        carregarPara("cadCompany.html")
                    }if(response.status == 422){
                        throw "Empresa Vinculada a algum Fornecedor, não é possível excluir!"
                    }
                     else {
                        throw "Algo deu errado"
                    }
                } catch (err) {
                    mensagem(err, 2)
                }

            })
            $("#rollback").on("click", function () {
                carregarPara("cadCompany.html")
            })
            $("#confirmExclusion").on("click", async function () {
                try {
                    const params = new URLSearchParams(document.location.search);
                    const id = params.get("id");
                    const response = await fetch(`${url}/v1/DeleteCompany/${id}`, {
                        method: 'DELETE',
                        headers: { "Content-type": "application/json charset=UTF-8" }
                    })
                    carregarPara("cadCompany.html")
                } catch (err) {
                    mensagem("Algo deu errado", 2)
                }

            });
        })

    </script>
