<head>

        type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link link-primary" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/GabrielFer555/Projeto-Cadastros-Empresas_WEB-FULL">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="container-fluid d-flex align-items-lg-center justify-content-center">
            <div class="col-lg">
                <form action="" method="post" class="w-75 p-5">
                    <div class="row">
                        <div class="mb-3 col-md-8">
                            <label for="nomeEmp" class="form-label">Nome da Empresa:</label>
                            <input type="text" name="nomeEmp" id="nomeEmp" class="form-control" placeholder="Insira o nome da Empresa"
                                aria-describedby="empresaNome" autocomplete="off">
                            <small id="helpId" class="text-muted">Nome da Empresa</small>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between align-items-start">
                        <div class="mb-3 col-md-6">
                            <label for="cnpjEmp" class="form-label" aria-autocomplete="none">CPNJ</label>
                            <input type="text" id="cnpjEmp" class="form-control"
                                placeholder="000.000.000/0000-00" autocomplete="off">
                            <small class="text-muted">Insira o CPNJ da Empresa</small>
                        </div>
                        <div class="col-sm-4">
                            <label for="estadosVal" class="form-label">UF</label>
                            <select name="estadosVal" id="estadosVal" class="form-control">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC" selected>Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <small class="text-muted">Insira a UF da Empresa</small>
                        </div>
                    </div>
                </form>
            </div>


        </section>
        <section class="d-flex flex-row justify-content-end position-fixed w-100 p-5">
            <button class="btn btn-success m-3" id="salvar-Btn">Salvar</button>
            <button class="btn btn-danger m-3" id="cancelar-Btn">Cancelar</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./node_modules/notyf/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js
        "></script>
    <script>
        $(document).ready(function () {
            $("#cnpjEmp").mask("000.000.000/0000-00")
            $("#salvar-Btn").on("click", function () {
                 if($("#nomeEmp").val() == null ||$("#nomeEmp").val() == ""){
                    $("#nomeEmp").focus();
                    return mensagem("Campo nome de Empresa vazio, verifique!",2);
                 }
                 if($("#cnpjEmp").val() == null ||$("#cnpjEmp").val().length <= 18 ){
                    $("#cnpjEmp").focus();
                    return mensagem("Campo nome de CNPJ incorreto, verifique!",2);
                 }
                 else{
                    salvarEmpresa();
                 }
                })

                $("#cancelar-Btn").on("click", function () {
                    carregarPara("cadCompany.html");

                })
          
            const salvarEmpresa = async () =>{
                const nomeEmp = $("#nomeEmp").val();
                const document = $("#cnpjEmp").val();
                const uf = $("#estadosVal").val();
                try{
                    const response = await fetch("http://localhost:5143/v1/Company",{
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            name:nomeEmp,
                            document:document,
                            uf: uf
                        })
                    })
                    const dados = await response.json();
                if(response.status == 201){
                    await carregarPara("cadCompany.html",1000)
                    mensagem("Sucesso")
                }
                }catch(err){
                    mensagem("Algo deu errado!", 2)

                }
            }
        })
    </script>
</body>

</html>
